
log "/var/log/bird.log" { debug, trace, info, remote, warning, error, auth, fatal, bug };

debug protocols all;

# client1
router id 192.168.122.102;

protocol bgp {
    import all;
    export all;

    local as 65122;
    neighbor 2009:101::4 as 65122;
    direct;
}

protocol kernel {
    import all;
    export all;
    scan time 10;
}

protocol device {
    scan time 10;
}
